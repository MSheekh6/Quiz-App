        function App() {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [showScore, setShowScore] = useState(false);
            const [score, setScore] = useState(0);
            const [questions, setQuestions] = useState([]);

            useEffect(() => {
                generateNewQuiz();
            }, []);

            const generateNewQuiz = () => {
                const shuffledQuestions = allQuestions.sort(() => 0.5 - Math.random());
                setQuestions(shuffledQuestions.slice(0, 10));
                setCurrentQuestion(0);
                setShowScore(false);
                setScore(0);
            };

            const handleAnswerOptionClick = (isCorrect) => {
                if (isCorrect) {
                    setScore(score + 1);
                }

                const nextQuestion = currentQuestion + 1;
                if (nextQuestion < questions.length) {
                    setCurrentQuestion(nextQuestion);
                } else {
                    setShowScore(true);
                }
            };

            if (!questions || questions.length === 0) {
                return <div>Loading...</div>;
            }

            return (
                <div className="w-full max-w-2xl p-8 bg-white rounded-lg shadow-md min-h-screen flex flex-col justify-center">
                    {showScore ? (
                        <div className="text-center">
                            <h1 className="text-3xl font-bold">You scored {score} out of {questions.length}</h1>
                            <button
                                onClick={generateNewQuiz}
                                className="mt-4 py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-700"
                            >
                                Generate New Quiz
                            </button>
                        </div>
                    ) : (
                            <>
                                <div className="mb-8">
                                    <h1 className="text-2xl font-bold mb-4">
                                        Question {currentQuestion + 1}/{questions.length}
                                    </h1>
                                    <p className="text-gray-700 text-lg">{questions[currentQuestion].questionText}</p>
                                </div>
                                <div className="space-y-4">
                                    {questions[currentQuestion].answerOptions.map((answerOption, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswerOptionClick(answerOption.isCorrect)}
                                            className="w-full py-4 px-6 bg-blue-500 text-white rounded-lg hover:bg-blue-700 text-lg"
                                        >
                                            {answerOption.answerText}
                                        </button>
                                    ))}
                                </div>
                            </>
                        )}
                </div>
            );
        }

        ReactDOM.render(
